
<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoSphäre</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Roboto', sans-serif;
    background:#121212;
    color:#e0e0e0;
}
header {
    background:#1a1a1a;
    padding:15px 20px;
    font-size:1.8em;
    font-weight:700;
    color:#fff;
    text-align:center;
    border-bottom:1px solid #333;
}
#main {
    display:flex;
    flex-direction:row;
    min-height:calc(100vh - 60px);
}
#toc-container {
    width:300px;
    min-width:250px;
    max-width:350px;
    border-right:1px solid #333;
    padding:20px;
    overflow-y:auto;
    background:#1e1e1e;
}
#toc-container h2 {
    margin-top:0;
    font-size:1.2em;
    border-bottom:1px solid #555;
    padding-bottom:5px;
}
#toc {
    list-style:none;
    padding-left:0;
}
#toc li {
    margin:8px 0;
}
#toc li a {
    color:#6a11cb;
    text-decoration:none;
}
#toc li a:hover {
    text-decoration:underline;
}
#content-container {
    flex:1;
    padding:30px;
    overflow-y:auto;
}
#searchInput {
    width:100%;
    padding:10px;
    border-radius:6px;
    border:none;
    margin-bottom:15px;
    font-size:16px;
}
.content-title {
    font-size:1.8em;
    margin-bottom:15px;
    color:#9c27b0;
}
.content-text {
    line-height:1.6;
    margin-bottom:15px;
}
.content-image, .content-video {
    max-width:100%;
    border-radius:6px;
    margin:15px 0;
}
.no-results {
    color:#888;
    font-style:italic;
    margin-top:30px;
}
@media(max-width:900px){
    #main {
        flex-direction:column;
    }
    #toc-container {
        width:100%;
        max-height:200px;
        border-right:none;
        border-bottom:1px solid #333;
    }
    #content-container {
        padding:15px;
    }
}
</style>
</head>
<body>
<header>InfoSphäre</header>
<div id="main">
    <div id="toc-container">
        <input type="text" id="searchInput" placeholder="Suche Themen...">
        <h2>Inhaltsverzeichnis</h2>
        <ul id="toc"></ul>
    </div>
    <div id="content-container">
        <p>Wähle ein Thema aus dem Inhaltsverzeichnis oder nutze die Suche.</p>
    </div>
</div>

<script>
// Datenbank als JS-Variable
const knowledgeData = [
  {
    "title": "Biologie: Photosynthese",
    "type": "text",
    "content": "Photosynthese ist der Prozess, bei dem Pflanzen Lichtenergie in chemische Energie umwandeln."
  },
  {
    "title": "Das Sonnensystem",
    "type": "video",
    "content": "videos/sonnensystem.mp4"
  },
  {
    "title": "Eiffelturm",
    "type": "image",
    "content": "bilder/eiffelturm.jpg"
  },
  {
    "title": "Python Grundlagen",
    "type": "text",
    "content": "Python ist eine einfach zu erlernende Programmiersprache für Anfänger und Profis."
  },
  {
    "title": "Biologie Video: Pilze",
    "type": "video",
    "content": "videos/pilze.mp4"
  }
];

// Alphabetisch sortieren
knowledgeData.sort((a,b)=>a.title.localeCompare(b.title,'de'));

// TOC generieren
function generateTOC(data) {
    const toc = document.getElementById('toc');
    toc.innerHTML = '';
    data.forEach(item=>{
        const li = document.createElement('li');
        const link = document.createElement('a');
        link.href="#";
        link.textContent = item.title;
        link.addEventListener('click',()=>showContent(item));
        li.appendChild(link);
        toc.appendChild(li);
    });
}

// Inhalt anzeigen
function showContent(item){
    const container = document.getElementById('content-container');
    container.innerHTML = '';
    const title = document.createElement('h1');
    title.textContent = item.title;
    title.className='content-title';
    container.appendChild(title);

    if(item.type==='text'){
        const p = document.createElement('p');
        p.textContent = item.content;
        p.className='content-text';
        container.appendChild(p);
    } else if(item.type==='image'){
        const img = document.createElement('img');
        img.src = item.content;
        img.alt = item.title;
        img.className='content-image';
        container.appendChild(img);
    } else if(item.type==='video'){
        const video = document.createElement('video');
        video.src = item.content;
        video.controls=true;
        video.className='content-video';
        container.appendChild(video);
    }
}

// Suche filtert TOC
function setupSearch(data){
    const input = document.getElementById('searchInput');
    input.addEventListener('input',(e)=>{
        const query = e.target.value.toLowerCase();
        const filtered = data.filter(item=>{
            return item.title.toLowerCase().includes(query) || 
                   (item.type==='text' && item.content.toLowerCase().includes(query));
        });
        if(filtered.length===0){
            document.getElementById('toc').innerHTML='<li class="no-results">Keine Ergebnisse</li>';
            document.getElementById('content-container').innerHTML='<p class="no-results">Keine Inhalte gefunden.</p>';
        } else {
            generateTOC(filtered);
        }
    });
}

// Initialisierung
generateTOC(knowledgeData);
setupSearch(knowledgeData);
</script>
</body>
</html>
