<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InfoSphere – Deine Wissenswelt</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    padding:0;
    font-family:'Montserrat', sans-serif;
    background:#121212;
    color:#e0e0e0;
}
header {
    background: linear-gradient(90deg,#6a11cb,#2575fc);
    padding:20px;
    text-align:center;
    font-size:2em;
    font-weight:600;
    color:#fff;
}
.container {
    max-width:1200px;
    margin:20px auto;
    padding:0 20px;
}
.search-container {
    margin-bottom:20px;
    text-align:center;
}
input[type="text"] {
    width:80%;
    max-width:500px;
    padding:10px 15px;
    border-radius:6px;
    border:none;
    font-size:16px;
}
.card {
    background:#1e1e1e;
    padding:15px;
    margin-bottom:20px;
    border-radius:12px;
    box-shadow:0 4px 10px rgba(0,0,0,0.5);
}
.card h3 {
    color:#6a11cb;
}
.card img, .card video {
    max-width:100%;
    border-radius:6px;
    margin-top:10px;
}
.card p {
    margin-top:10px;
    line-height:1.5;
}
.no-results {
    text-align:center;
    font-size:1.2em;
    margin-top:40px;
    color:#888;
}
</style>
</head>
<body>

<header>InfoSphere – Deine Wissenswelt</header>

<div class="container">
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Suche nach Themen...">
    </div>
    <div id="contentArea">
        <!-- Wissenskarten erscheinen hier -->
    </div>
    <div id="noResults" class="no-results" style="display:none;">Keine Inhalte gefunden.</div>
</div>

<script>
// Datenbank (kann später in eine JSON-Datei ausgelagert werden)
const knowledgeData = [
    {
        title:"Photosynthese",
        type:"text",
        content:"Photosynthese ist der Prozess, bei dem Pflanzen Lichtenergie in chemische Energie umwandeln."
    },
    {
        title:"Das Sonnensystem",
        type:"video",
        content:"videos/sonnensystem.mp4"
    },
    {
        title:"Eiffelturm",
        type:"image",
        content:"bilder/eiffelturm.jpg"
    },
    {
        title:"Python Grundlagen",
        type:"text",
        content:"Python ist eine einfach zu erlernende Programmiersprache für Anfänger und Profis."
    },
    {
        title:"Biologie Video: Pilze",
        type:"video",
        content:"videos/pilze.mp4"
    }
];

// Funktion Inhalte rendern
function renderContent(data) {
    const container = document.getElementById('contentArea');
    container.innerHTML = '';
    if(data.length===0){
        document.getElementById('noResults').style.display='block';
        return;
    }
    document.getElementById('noResults').style.display='none';
    data.forEach(item=>{
        const card = document.createElement('div');
        card.classList.add('card');
        const title = document.createElement('h3');
        title.textContent = item.title;
        card.appendChild(title);

        if(item.type==='text'){
            const p = document.createElement('p');
            p.textContent = item.content;
            card.appendChild(p);
        } else if(item.type==='image'){
            const img = document.createElement('img');
            img.src = item.content;
            img.alt = item.title;
            card.appendChild(img);
        } else if(item.type==='video'){
            const video = document.createElement('video');
            video.src = item.content;
            video.controls = true;
            card.appendChild(video);
        }

        container.appendChild(card);
    });
}

// Initial render
renderContent(knowledgeData);

// Suche
document.getElementById('searchInput').addEventListener('input', (e)=>{
    const query = e.target.value.toLowerCase();
    const filtered = knowledgeData.filter(item=>{
        return item.title.toLowerCase().includes(query) || 
               (item.type==='text' && item.content.toLowerCase().includes(query));
    });
    renderContent(filtered);
});
</script>

</body>
</html>
