<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Hub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }
        nav {
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #575757;
        }
        main {
            padding: 20px;
        }
        section {
            margin-bottom: 40px;
        }
        h2 {
            color: #333;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            margin-bottom: 10px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        input[type="file"] {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Learning Hub</h1>
        <p>Upload and access your learning materials, reports, and games</p>
    </header>

    <nav>
        <a href="#materials">Materials</a>
        <a href="#reports">Reports</a>
        <a href="#games">Games</a>
    </nav>

    <main>
        <!-- Learning Materials Section -->
        <section id="materials">
            <h2>Learning Materials</h2>
            <p>Upload your learning files here:</p>
            <input type="file" id="materialUpload" multiple>
            <ul class="file-list" id="materialList"></ul>
        </section>

        <!-- Reports Section -->
        <section id="reports">
            <h2>Reports</h2>
            <p>Upload your reports:</p>
            <input type="file" id="reportUpload" multiple>
            <ul class="file-list" id="reportList"></ul>
        </section>

        <!-- Games Section -->
        <section id="games">
            <h2>Games</h2>
            <p>Upload your game files:</p>
            <input type="file" id="gameUpload" multiple>
            <ul class="file-list" id="gameList"></ul>
        </section>
    </main>

    <footer>
        &copy; 2025 My Learning Hub
    </footer>

    <script>
        function handleFileUpload(inputId, listId) {
            const input = document.getElementById(inputId);
            const list = document.getElementById(listId);

            input.addEventListener('change', () => {
                list.innerHTML = '';
                for (let i = 0; i < input.files.length; i++) {
                    const li = document.createElement('li');
                    li.textContent = input.files[i].name;
                    list.appendChild(li);
                }
            });
        }

        handleFileUpload('materialUpload', 'materialList');
        handleFileUpload('reportUpload', 'reportList');
        handleFileUpload('gameUpload', 'gameList');
    </script>

</body>
</html>
